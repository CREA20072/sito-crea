backend:
  name: git-gateway
  branch: main # Assicurati che il tuo ramo su GitHub si chiami main o master

media_folder: "." # Dove salva le immagini caricate (nella cartella principale)
public_folder: "."

# Qui definiamo i campi che potrai modificare
collections:
  - name: "pages"
    label: "Pagine del Sito"
    files:
      - name: "home"
        label: "Contenuti Home Page"
        file: "data/content.json" # Il file che il CMS andr√† a modificare
        fields:
          # SEZIONE HERO
          - label: "HERO (Parte alta)"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titolo Principale", name: "title", widget: "string"}
              - {label: "Sottotitolo", name: "subtitle", widget: "text"}
              - {label: "Testo Bottone", name: "cta", widget: "string"}
              - {label: "Immagine Sfondo", name: "bg", widget: "image"}

          # SEZIONE CHI SIAMO
          - label: "CHI SIAMO"
            name: "about"
            widget: "object"
            fields:
              - {label: "Titolo", name: "title", widget: "string"}
              - {label: "Descrizione", name: "text", widget: "text"}
              - {label: "Frase Finale", name: "tagline", widget: "string"}
              - label: "I 3 Pilastri"
                name: "pillars"
                widget: "list"
                fields:
                  - {label: "Titolo", name: "t", widget: "string"}
                  - {label: "Descrizione", name: "d", widget: "string"}
                  - {label: "Icona (Nome Lucide)", name: "icon", widget: "string"}

          # DECALOGO
          - label: "DECALOGO"
            name: "decalogo"
            widget: "object"
            fields:
              - {label: "Titolo", name: "title", widget: "string"}
              - {label: "Sottotitolo", name: "subtitle", widget: "string"}
              - label: "I 10 Punti"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Numero", name: "n", widget: "string"}
                  - {label: "Titolo", name: "t", widget: "string"}
                  - {label: "Descrizione", name: "d", widget: "string"}
                  - {label: "Icona", name: "i", widget: "string"}

          # EVENTO IN EVIDENZA
          - label: "PROSSIMO EVENTO (In evidenza)"
            name: "featuredEvent"
            widget: "object"
            fields:
              - {label: "Titolo Grande", name: "title", widget: "string"}
              - {label: "Sottotitolo/Artista", name: "sub", widget: "string"}
              - {label: "Giorno (es. 01)", name: "day", widget: "string"}
              - {label: "Mese (es. MAR)", name: "month", widget: "string"}
              - {label: "Data Completa", name: "fullDate", widget: "string"}
              - {label: "Luogo", name: "place", widget: "string"}
              - {label: "Prezzi", name: "prices", widget: "string"}
              - {label: "Descrizione Lunga", name: "desc", widget: "text"}
              - {label: "Link WhatsApp", name: "wa", widget: "string"}
              - {label: "Locandina", name: "img", widget: "image"}

          # ARCHIVIO EVENTI
          - label: "ARCHIVIO EVENTI"
            name: "archive"
            widget: "list"
            fields:
              - {label: "Titolo", name: "t", widget: "string"}
              - {label: "Data", name: "d", widget: "string"}
              - {label: "Categoria (famiglie/tradizioni/spettacoli)", name: "tag", widget: "string"}
              - {label: "Dettaglio (es. Sold Out)", name: "n", widget: "string"}
              - {label: "Descrizione breve", name: "desc", widget: "string"}
              - {label: "Immagine", name: "img", widget: "image"}